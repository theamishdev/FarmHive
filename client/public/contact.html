<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact FarmHive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      background-color: #000;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      margin: 0;
      color: #FFD700;
      font-family: "Poppins", Arial, sans-serif;
    }

    .container {
      width: 100%;
      max-width: 600px;
      background: linear-gradient(145deg, #0a0a0a, #151515);
      padding: 35px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.25);
      animation: floatIn 0.8s ease-out;
    }

    @keyframes floatIn {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h2 {
      font-size: 34px;
      text-align: center;
      margin-bottom: 25px;
      letter-spacing: 1px;
      font-weight: 600;
      color: #FFD700;
    }

    input,
    textarea {
      padding: 14px;
      border-radius: 10px;
      border: 2px solid #FFD700;
      background: #000;
      color: #FFD700;
      width: 100%;
      margin-bottom: 15px;
      font-size: 16px;
      transition: 0.3s ease;
      outline: none;
    }

    input:focus,
    textarea:focus {
      border-color: #fff176;
      box-shadow: 0 0 12px rgba(255, 215, 0, 0.6);
      transform: scale(1.02);
    }

    button {
      background: #FFD700;
      color: #000;
      padding: 15px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      transition: 0.3s ease;
    }

    button:hover {
      background: #ffea62;
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 255, 120, 0.4);
    }

    p.status {
      margin-top: 15px;
      text-align: center;
      color: #FFD700;
      font-size: 16px;
      min-height: 20px;
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .container {
        padding: 25px;
      }
      h2 {
        font-size: 28px;
      }
      button {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Contact FarmHive</h2>

    <form id="contactForm">
      <input type="text" id="name" name="name" placeholder="Your Name" required />
      <input type="email" id="email" name="email" placeholder="Your Email" required />
      <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <p id="status" class="status"></p>
  </div>

  <script>
    const form = document.getElementById("contactForm");
    const statusMsg = document.getElementById("status");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      statusMsg.textContent = "Sending...";

      const data = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        message: document.getElementById("message").value,
      };

      try {
        const res = await fetch("http://localhost:5000/api/contact", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        if (res.ok) {
          statusMsg.textContent = "Message sent successfully!";
          form.reset();
        } else {
          statusMsg.textContent = "Failed to send message.";
        }
      } catch (error) {
        console.error("Contact form error:", error);
        statusMsg.textContent = "Server error.";
      }
    });
  </script>

</body>
</html>
